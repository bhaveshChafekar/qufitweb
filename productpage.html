<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='jquery.elevatezoom.js'></script>
	<script src='pan/dist/jquery.panzoom.js'></script>
	<title>Product</title>
	<link rel="stylesheet" type="text/css" href="css/productpage.css">
	<link href="https://fonts.googleapis.com/css?family=Play|Alegreya+SC:700|Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
	<header>
		<div class="head_container">
			<span id="logo">QUFIT</span>
				
			<span id="menu">
				<li id="men-list"><a id="men" href="#">men</a>
					<div id="men-menu-sub" class="menu-sub">coming soon..</div>
				</li>
				<li id="women-list"><a id="women" href="#">women</a>
					<div id="women-menu-sub" class="menu-sub">coming soon..</div>
				</li>
			</span>
			
			
			<span class="search_bar">
				<form id="search_form"  name="search_bar_form">
					<input id="search_input" type="text" name="search_input" placeholder="search brands.....">
					<button id="searchicon" type="submit"><img src="img/searchicon.svg"></button>
				</form>
			</span>	

			<span id="accounticon"><img src="img/accounticon.svg"></span>
			<span id="bagicon"><img src="img/bagicon.svg"></span>
			
		</div>
	</header>
<!--HEADER END=================================================================================-->

<!--SECTION START===============================================================================-->
	

	<div class="main_container">
		<section id="product_view">
			<div class="product_view_container">
				<div class="image_scroll">
					<img id="slide_left" onclick="slide(-1)" src="img/leftArrow.png"></img>
					<img id="slide_right" onclick="slide(1)" src="img/rightArrow.png"></img>
					<img id="slide_img" src="img/dress1.png" data-zoom-image="img/dress1.png"/>
				</div>
				<div class="product_info">
					<p id="price">&#8377; 899</p>
					<p id="product_name">Red Dress</p>
					<p id="product_description">Red onepiece with black dots made with 100% cotton</p>
					<p id="select_size">Select size:</p>
					<div class="size">
						<input type="radio" name="sizechart" id="s">
						<label for="s">&nbsp;</label>
						<input type="radio" name="sizechart" id="m">
						<label for="m">&nbsp;</label>
						<input type="radio" name="sizechart" id="l">
						<label for="l">&nbsp;</label>
						<input type="radio" name="sizechart" id="xl">
						<label for="xl">&nbsp;</label>
					</div>
					<div class="buy_button">
						<button id="buy_button_id" type="submit" name="buy">BUY</button>
						<span id="wishlist_button_id">
							<input type="checkbox" name="wishlist_button" id="wishlist">
							<label for="wishlist">&nbsp;</label>
						</span>
					</div>
				</div>
			</div>
		</section>
		<section id="recommended_product">
			<h3>Recommended Products</h3>
			<div class="recommended_images">
				<img src="img/dress2.png">
				<img src="img/dress3.png">
				<img src="img/dress4.png">
				<img src="img/dress1.png">
			</div>		
		</section>
	</div>

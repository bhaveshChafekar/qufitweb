<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/mainheader.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<header>
		<div class="head_container">
			<span id="logo">QUFIT</span>
				
			<span id="menu">
				<li id="men-list"><a id="men" href="#">men</a>
					<div id="men-menu-sub" class="menu-sub">coming soon..</div>
				</li>
				<li id="women-list"><a id="women" href="#">women</a>
					<div id="women-menu-sub" class="menu-sub">coming soon..</div>
				</li>
			</span>
			
			
			<span class="search_bar">
				<form id="search_form"  name="search_bar_form">
					<input id="search_input" type="text" name="search_input" placeholder="search brands.....">
					<button id="searchicon" type="submit"><img src="img/searchicon.svg"></button>
				</form>
			</span>	

			<span id="accounticon"><img src="img/accounticon.png"></span>
			<span class="bagicon"><img src="img/bagicon.png"></span>	
			
		</div>

		<div class="bag_focus"></div>
		<div class="close_bag"></div>
		<div class="bag">
				<div class="bag_heading">Shopping Bag</div>
		</div>

		<script >
			
			$('.bagicon').click(function(){
				$('.bag_focus').toggleClass('bag_focus--on');
				$('.bag').toggleClass('bag--open');
				$('.close_bag').toggleClass('close_bag--on');
			});
		

			$('.bag_focus').click(function(){
				$('.bag_focus').removeClass('bag_focus--on');
				$('.bag').removeClass('bag--open');
				$('.close_bag').removeClass('close_bag--on');
			});

			$('.close_bag').click(function(){
				$('.bag_focus').removeClass('bag_focus--on');
				$('.bag').removeClass('bag--open');
				$('.close_bag').removeClass('close_bag--on');
			});


		</script>
	</header>


</body>
</html>
